storage:
  sqlite:
    base_dir: /opt/dagster/app/data

telemetry:
  enabled: false

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

enable_automatic_run_reexecution: false
run_monitoring:
  enabled: false
sensors:
  enabled: false
schedules:
  enabled: false
